<html>  
  <head>
    <title>GridImages</title>
	<style>
		#mygrid {
			width: 100%;
			height: 100%;
		}
	</style>
  </head>
  <body>
    <div id="mygrid"></div>
    <script type="text/javascript" src="../Difference.js"></script>
	<script type="text/javascript" src="../GameGrid.js"></script>
	<script type="text/javascript" src="../SVGRenderer.js"></script>
	<script type="text/javascript" src="../CanvasRenderer.js"></script>
    <script type="text/javascript" src="../lib/EventEmitter.js"></script>
    <script type="text/javascript">
		async function init() {
			var options = {
				renderer: SVGRenderer
			};
            const gameGrid = new GameGrid("mygrid", options);

            await gameGrid.addGridImage(1, 1, "../res/square.png");
            
			await gameGrid.addGridImage(2, 1, "../res/triangle.svg");

            //const canvas = new OffscreenCanvas(100, 100);
            const canvas = document.createElement("canvas");
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'green';
            ctx.fillRect(10, 10, 90, 90);

            await gameGrid.addGridImage(3, 1, canvas);

			/*console.log(gameGrid.getGridImage(2, 1));

			await gameGrid.rotateGridImage(2, 1, 90);

			console.log(gameGrid.getGridImage(2, 1));

			await gameGrid.moveGridImage(2, 1, 3, 1);

			console.log(gameGrid.getGridImage(2, 2));
			//gameGrid.removeGridImage(2, 1);*/
		}
		
		init();
    </script>
  </body>
</html>
